<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoringWeb</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <!-- È¢ÑÂä†ËΩΩÂÖ≥ÈîÆËµÑÊ∫ê -->
    <link rel="preload" href="links.json" as="fetch" crossorigin>
    <style>
        :root {
            --bg: #fff;
            --text: #333;
            --card-bg: #f8f9fa;
            --border: #e9ecef;
        }

        [data-theme="dark"] {
            --bg: #1a1a1a;
            --text: #e0e0e0;
            --card-bg: #2d2d2d;
            --border: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 1rem;
            transition: background 0.3s;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            background: var(--card-bg);
        }

        .search-box {
            max-width: 600px;
            margin: 1rem auto;
        }
        #searchInput {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .link-card {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 8px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s;
            gap: 1rem;
        }
        .link-card:hover {
            transform: translateY(-2px);
        }

        .content {
            flex: 1;
            overflow: hidden;
        }
        .content h3 {
            margin: 0 0 0.3rem;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .content p {
            font-size: 0.85rem;
            color: var(--text);
            opacity: 0.8;
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .lazyload {
            background: #ddd;
            min-width: 40px;
            height: 40px;
            border-radius: 6px;
            object-fit: cover;
        }
        .lazyload.loaded {
            background: none;
        }

        @keyframes loading {
            50% { opacity: 0.6; }
        }
        .skeleton {
            animation: loading 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="theme-toggle">üåì</div>
    
    <header style="text-align: center; margin: 2rem 0">
        <h1>BoringWeb</h1>
        <p style="color: var(--text); opacity: 0.8">‰ø°ÊÅØËØæ‰∏äÊâì‰ºöÊ∏∏ÊàèÂêß~~~</p>
    </header>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ÊêúÁ¥¢Á´ôÁÇπ..." class="skeleton">
    </div>

    <div class="grid" id="linksContainer">
        ${Array(10).fill('<div class="link-card skeleton" style="height:60px"></div>').join('')}
    </div>

<script>
const CACHE_TIME = 3600 * 1000;

// Â¢ûÂº∫Áâà‰ø°ÊÅØËé∑Âèñ
async function getLinkInfo(url) {
    try {
        const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
        const data = await response.json();
        const parser = new DOMParser();
        const doc = parser.parseFromString(data.contents, 'text/html');
        
        return {
            name: doc.title || new URL(url).hostname.replace('www.', ''),
            description: doc.querySelector('meta[name="description"]')?.content || '',
            icon: `https://www.google.com/s2/favicons?domain=${new URL(url).hostname}`
        };
    } catch (error) {
        console.warn('Ëá™Âä®Ëé∑ÂèñÂ§±Ë¥•:', url);
        return {
            name: new URL(url).hostname.replace('www.', ''),
            description: '',
            icon: 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBfiWxsPSIjZmZmIi8+PC9zdmc+'
        };
    }
}

// Êô∫ËÉΩÂêàÂπ∂‰ø°ÊÅØ
async function enhanceLink(link) {
    const autoInfo = await getLinkInfo(link.url);
    return {
        name: link.name || autoInfo.name,
        description: link.description || autoInfo.description,
        icon: link.icon || autoInfo.icon,
        url: link.url
    };
}

document.querySelector('.theme-toggle').addEventListener('click', () => {
    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    document.documentElement.setAttribute('data-theme', isDark ? 'light' : 'dark');
    localStorage.setItem('theme', isDark ? 'light' : 'dark');
});

async function cachedFetch(url) {
    const cacheKey = `cache_${url}`;
    const cached = localStorage.getItem(cacheKey);
    if (cached && Date.now() < JSON.parse(cached).expiry) {
        return JSON.parse(cached).data;
    }
    
    const response = await fetch(url);
    const data = await response.json();
    localStorage.setItem(cacheKey, JSON.stringify({
        data,
        expiry: Date.now() + CACHE_TIME
    }));
    return data;
}

async function init() {
    try {
        const savedTheme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', savedTheme);

        const { links } = await cachedFetch('links.json');
        const enhancedLinks = await Promise.all(links.map(enhanceLink));
        
        renderLinks(enhancedLinks);
        initSearch();
        initLazyLoad();
    } catch (error) {
        document.getElementById('linksContainer').innerHTML = 
            '<div style="text-align:center;color:red">Êï∞ÊçÆÂä†ËΩΩÂ§±Ë¥•</div>';
    }
}

function renderLinks(links) {
    const container = document.getElementById('linksContainer');
    container.innerHTML = links.map(link => `
        <a href="${link.url}" class="link-card" target="_blank">
            <img class="lazyload" 
                 data-src="${link.icon}" 
                 alt="${link.name}"
                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNjQiIGhlaWdodD0iNjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiBmaWxsPSIjZmZmIi8+PC9zdmc+'">
            <div class="content">
                <h3>${link.name}</h3>
                ${link.description ? `<p>${link.description}</p>` : ''}
            </div>
        </a>
    `).join('');
}

function initSearch() {
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function() {
        const keyword = this.value.toLowerCase();
        document.querySelectorAll('.link-card').forEach(card => {
            const text = card.textContent.toLowerCase();
            card.style.display = text.includes(keyword) ? 'flex' : 'none';
        });
    });
}

function initLazyLoad() {
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                const img = entry.target.querySelector('img');
                if (img && img.dataset.src) {
                    img.src = img.dataset.src;
                    img.classList.add('loaded');
                }
            }
        });
    });

    document.querySelectorAll('.link-card').forEach(card => {
        observer.observe(card);
    });
}

init();
</script>
</body>
</html>
